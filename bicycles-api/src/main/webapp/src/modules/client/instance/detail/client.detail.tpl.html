<header>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<div  class="container-fluid well">
    <div class="col-md-12">
        <p>
            <label><strong>Last Name: </strong></label>
            <span id="lastName">{{currentRecord.lastName}}</span>
        </p>
        <p>
            <label><strong>First Name: </strong></label>
            <span id="firstName">{{currentRecord.firstName}}</span>
        </p>
        <p>
            <label><strong>Login: </strong></label>
            <span id="login">{{currentRecord.login}}</span>
        </p>
        <p>
            <label><strong>Phone: </strong></label>
            <span id="phone">{{currentRecord.phone}}</span>
        </p>
        <p>
            <label><strong>Address: </strong></label>
            <span id="address">{{currentRecord.address}}</span>
        </p>
        <p>
            <label><strong>Email: </strong></label>
            <span id="email">{{currentRecord.email}}</span>
        </p>
    </div>
</div>
<div ui-view="workshopChieldView"></div>
