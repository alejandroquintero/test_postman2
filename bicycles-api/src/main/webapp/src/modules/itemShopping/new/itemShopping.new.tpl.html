<script>
    $("#quantity").bind("change", function(e){
        $("#clientId").val(readCookie('username'));
    });
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) 
                return c.substring(nameEQ.length,c.length).replace("%40", "@");;
        }
        return null;
    }
</script>

<div ng-messages="itemShoppingForm.$error" multiple>
    <ng-message when="required">
        <alert type="warning">Please, Fill the required fields!</alert>
    </ng-message>
    <ng-message when="url">
        <alert type="warning">Image field must be a URL</alert>
    </ng-message>
</div>


<div ui-view="itemShoppingView"></div>

<header>
    <div ncy-breadcrumb></div>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<form novalidate name="itemShoppingForm" role="form">
    <fieldset>
        <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
        <!--<input id="clientId" class="form-control" type="hidden" ng-model="currentRecord.clientId" value="readCookie('username');" />-->

        <div class="form-group col-md-12" ng-class="{'has-success': itemShoppingForm.quantity.$valid && itemShoppingForm.quantity.$dirty, 'has-error': itemShoppingForm.quantity.$invalid && itemShoppingForm.quantity.$dirty}" >
            <label for="quantity" class="col-md-2 control-label">Quantity:</label>
            <div class="col-md-10">
                <input id="quantity" name="quantity" class="form-control" type="number" ng-model="currentRecord.quantity" ng-required="true" />
            </div>
        </div>

        <div class="form-group col-md-12" ng-class="{'has-success': itemShoppingForm.bicycleId.$valid && itemShoppingForm.bicycleId.$dirty, 'has-error': itemShoppingForm.bicycleId.$invalid && itemShoppingForm.bicycleId.$dirty}" >
            <label for="bicycleId" class="col-md-2 control-label">Bicycle Id:</label>
            <div class="col-md-10">
                <input id="bicycleId" name="bicycleId" class="form-control" type="number" ng-model="currentRecord.bicycleId" ng-required="true" />
            </div>
        </div>
        
        <div class="form-group col-md-12"  >
            <label for="clientId" class="col-md-2 control-label">Client Id:</label>
            <div class="col-md-10">
                <input id="clientId" name="clientId" class="form-control" type="text" ng-model="currentRecord.clientId" disabled />
            </div>
        </div>
    </fieldset>
</form>
