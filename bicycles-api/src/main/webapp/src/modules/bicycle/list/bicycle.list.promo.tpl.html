<div  class="container-fluid well" align="center">
    <div class="row" align="center">

        <div class="col-md-12" align="center">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" align="center">
                    <div class="item active" align="center">
                        <img class="img-responsive center-block" src="https://www.ahorradoras.com/wp-content/uploads/2012/11/23_dias_magicos.jpg" align="middle">
                    </div>

                    <div class="item" align="center">
                        <img class="img-responsive center-block" src="http://www.esciclismo.com/actualidad/imagenes/a/transparent_black_friday_2017_ruedalibre.jpg" align="middle">
                    </div>


                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<list-records thumbnail="true" thumbnail-uri="photos"  name="model.name" fields="model.fields" records="records" actions="recordActions" buttons="buttons" ></list-records>


<pagination ng-if="ctrl.itemsPerPage < ctrl.totalItems"
            total-items="ctrl.totalItems"
            max-size="5"
            ng-model="ctrl.currentPage"
            ng-change="ctrl.pageChanged()"
            items-per-page="ctrl.itemsPerPage"
            class="pagination-md" 
            boundary-links="true" 
            rotate="false">

</pagination>
